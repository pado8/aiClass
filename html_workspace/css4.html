<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS4</title>
    <style>
        h1 {
            background: black;
            color: white;
            text-align: center;
            height: 200px; /* 글자를 수직정렬하려면 height와 line-height를 같게 설정 */
            line-height: 200px;
        }
        h2 {
            text-decoration: underline;
            text-shadow: 2px 2px 1px gray;
            letter-spacing: 5px;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style-type: none;
        }
        table,td,th {
            border: 1px solid black ;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <h2>CSS3</h2>
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JS</li>
    </ul>
    <table>
        <tr>
            <th>번호</th>
            <th>과목명</th>
        </tr>
        <tr>
            <th>1</th>
            <th>HTML</th>
        </tr>
        <tr>
            <th>2</th>
            <th>CSS3</th>
        </tr>
    </table>
</body>
</html>
