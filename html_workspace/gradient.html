<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gradinent연습</title>
  <style>
    .grad1{
      width:300px;
      height:200px;
      background: linear-gradient(to right bottom, blue, white);
    }
    .grad2{
      width:100px;
      height:100px;
      border-radius: 50%;
      background: radial-gradient(circle at 25% 25%, white, blue);
      box-shadow: 1px 1px 1px gray;
    }
  </style>
</head>
<body>
  <div class="grad1"></div>
  <h2>bullet만들기</h2>
  <div class="grad2"></div>
</body>
</html>
