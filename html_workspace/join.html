<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div id="container"></div>
    <h1>회원가입을 환영합니다.</h1>
    <form action="register.jsp" method="post">
        <input type="hidden" name="type" value="direct">
        <ul>
            <li>
                <label for="uid">아이디</label>
                <input type="text" id="uid" autofocus placeholder="4글자 ~ 20글자 사이로 입력하세요" required >
            </li>
            <li>
                <label for="umail">이메일</label>
                <input type="text" id="umail" required>
            </li>
            <li>
                <label for="pwd1">비밀번호</label>
                <input type="text" id="pwd1" required>
            </li>
            <li>
                <label for="pwd2">비밀번호 확인</label>
                <input type="text" id="pwd2" required>
            </li>
            <li>
                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes" checked>
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
                <label for="mailing_n">메일 수신</label>
            </li>
            <li>
                <label for="birth">생년월일</label>
                <input type="date" id="birth">
            </li>
            <li>
                <label for="picture">사진</label>
                <input type="file" id="picture">
            </li>

            <li>
                <label for="about">자기소개</label><br>
                <textarea cols="40" rows="5" id="about"></textarea>
            </li>
            <li>
                <label for="job">직업</label>
                <select id="job">
                    <option value="학생">학생</option>
                    <option value="사무원">사무원</option>
                    <option value="공무원">공무원</option>
                    <option value="개발자">개발자</option>
                </select>
            </li>
            <li>
                <label for="hobby">취미</label>
                <input type="checkbox" name="hobby1" value="등산">등산
                <input type="checkbox" name="hobby1" value="독서">독서
                <input type="checkbox" name="hobby1" value="여행">여행
                <input type="checkbox" name="hobby1" value="코딩">코딩
            </li>
        </ul>
        <div>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
            <button type="button">가입하기</button>
            <button type="reset">초기화</button>
        </div>
    </form>
</body>
</html>
