<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child, nth-of-type</title>
    <style>
        * {font-size: 2em;}
        div:nth-child(1) {color: blue;}
        div:nth-child(2) {color: green;}
        div:nth-child(3) {color: orange;}
        /* div:nth-of-type(1) {color: blue;}
        div:nth-of-type(2) {color: green;}
        div:nth-of-type(3) {color: orange;} */
    </style>
</head>
<body>
    <span>box1</span>
    <div>box2</div>
    <div>box3</div>
</body>
</html>
