<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS연습</title>
  <style>
    p{ color:red; }
    .content{ color:green; }
    #content{ color:blue; }
    h1{color:chocolate !important;}

  </style>
</head>
<body>
  <p>CSS3</p>
  <p class="content" id="content" style="color:yellow">CSS3</p>

  <h1 style="color:aqua">CSS3</h1>

</body>
</html>
