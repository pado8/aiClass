<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문서</title>
</head>
<body>
  <h1>주문서</h1>
  <form action="order.jsp" method="post">
    <fieldset>
      <legend>배송정보</legend>
      <ul>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name">
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr">
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택하세요</b></p>
      <ul>
        <li>
          <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
          <input type="number" min="0" max="5" value="0">개 (최대5개)
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
          <input type="number" min="0" max="3" value="0">개 (최대3개)
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label>
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
        </li>
      </ul>
      <p><b>포장 선택</b></p>
      <ul>
        <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
        <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
      </ul>

    </fieldset>
    <input type="submit" value="주문">
  </form>
</body>
</html>
