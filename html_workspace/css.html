<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* h1{background-color: green;
        color: #ffffff;} */
        p {font-style: italic;}
        .accent {
            border: 3px solid #3c21b3;
            padding: 5px;
        }
        .bg {
            background-color: #dddddd;
        }
        #container {
            width: 500px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #000000;
        }

        h2, h3 {
            color: darkred;
        }
    </style>
</head>
<body>
    <h1 class="accent bg">CSS3</h1>
    <p class="accent">CSS3 P</p>
    <p>CSS3 P</p>
    <p>CSS3 P</p>
    <p>CSS3 P</p>
    <p>CSS3 P</p>

    <div id="container">
        <h1>레드향</h1>
    </div>
    <div>
        <h1>청포도</h1>
    </div>

    <h2>CSS3</h2>
    <h3>CSS3</h3>
</body>
</html>
