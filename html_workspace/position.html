<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 연습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        #box1 {
            background: aquamarine;
        }
        #box2 {
            background: green;
            position: absolute;
            top: 500px;
            left: 100px;
        }
        #box3 {
            background: blueviolet;
            position: relative;
            top: 50px;
            left: 50px;
        }
        #box4 {
            background: cadetblue;
            position: fixed;
            right: 200px;
            top: 200px;
        }
        #parent {
            background: darkred;
            position: relative;
        }
        #child {
            background: darkcyan;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <!-- <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div> -->
    <!-- 부모박스와 자식박스 grouping. 부모가 움직이면 자식도 따라 움직여야 할 때 자식박스의 position을 absolute로 지정. -->
     <div id="parent">
        <div id="child"></div>
     </div>
</body>
</html>
