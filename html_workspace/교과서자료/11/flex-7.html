<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      float:left;
      width:300px;
      height:300px;
      display:flex;          /* 플렉스 컨테이너 지정 */
      flex-flow: row wrap;   /* 왼쪽에서 오른쪽, 여러 줄 표시 */
      border:1px solid #222;
      background-color:#eee;
      margin:30px;
    }
    .box {
      padding:10px;
      margin:5px;  
      width: 80px; 
    } 
    .box:nth-child(odd) {
      background-color: rgb(255, 187, 0);
    }           
    .box:nth-child(even) {
      background-color: rgb(35, 220, 35);
    }
    p {
      text-align: center;
      font-weight: bold;
    }

    /* Do it! align-content 값을 다양하게 적용하는 #opt1 ~ #opt7 스타일 만들기 */                          
    #opt1::before {content: 'flex-start'; position: absolute; top: -25px; left: 0; width: 100%; text-align: center;}
    #opt2::before {content: 'flex-end'; position: absolute; top: -25px; left: 0; width: 100%; text-align: center;}
    #opt3::before {content: 'center'; position: absolute; top: -25px; left: 0; width: 100%; text-align: center;}
    #opt4::before {content: 'space-between'; position: absolute; top: -25px; left: 0; width: 100%; text-align: center;}
    #opt5::before {content: 'space-around'; position: absolute; top: -25px; left: 0; width: 100%; text-align: center;}
    #opt6::before {content: 'stretch'; position: absolute; top: -25px; left: 0; width: 100%; text-align: center;}
    #opt1 {position: relative; align-content: flex-start;}
    #opt2 {position: relative; align-content: flex-end;}
    #opt3 {position: relative; align-content: center;}
    #opt4 {position: relative; align-content: space-between;}
    #opt5 {position: relative; align-content: space-around;}
    #opt6 {position: relative; align-content: stretch;}
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
   </div>
  <div class="container" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>            
  <div class="container" id="opt5">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>    
  <div class="container" id="opt6">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>  
</body>
</html>
