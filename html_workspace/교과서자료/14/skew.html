<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Transform</title>
    <style>
			#container{
				width:600px;
				margin:20px auto;
			}
			.origin {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				float: left;
				margin: 40px;
			}
			.origin > div {				
				width:100px;
				height:100px;
				background-color:orange;
			}

			/* Do it! skew 함수를 사용해 웹 요소 비틀기 */
			.origin:nth-child(1):before {
				content: '';
				position: relative;
				top: 214px;
				left: 0;
				display: block;
				width: 100%;
				height: 0;
				text-align: center;
				white-space: nowrap;
			}
			#skewx {transform: skewX(45deg);}
			#skewy {transform: skewy(45deg);}
			#skewxy {transform: skew(45deg, 45deg);}
		</style>
	</head>
	<body>		
		<div id="container">		
			<div class="origin">
				<div id="skewx"></div>
			</div>
			<div class="origin">
				<div id="skewy"></div>
			</div>
			<div class="origin">
				<div id="skewxy"></div>
			</div>
		</div>

		
	</body>
</html>
