<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Transform:scale</title>
    <style>
			#container{
				width:600px;
				margin:20px auto;
			}
			.origin {
				width: 100px;
				height: 100px;
				border: 1px solid black;
				float: left;
				margin: 40px;
			}
			.origin > div {				
				width:100px;
				height:100px;
				background-color:orange;
			}

      /* Do it! scale 함수로 확대,축소하기 */
	  .origin:nth-child(1):before {
			content: 'scaleX(2)';
			position: relative;
			top: 214px;
			left: 30px;
			width: 100%;
			text-align: center;
			display: block;
			width: 0;
			height: 0;
			white-space: nowrap;
		}
		.origin:nth-child(2):before {
			content: 'scaleY(1.5)';
			position: relative;
			top: 214px;
			left: 30px;
			width: 100%;
			text-align: center;
			display: block;
			width: 0;
			height: 0;
			white-space: nowrap;
		}
		.origin:nth-child(3):before {
			content: 'scale(0)';
			position: relative;
			top: 214px;
			left: 30px;
			width: 100%;
			text-align: center;
			display: block;
			width: 0;
			height: 0;
			white-space: nowrap;
		}
	  	#scalex {transform: scaleX(2);}
		#scaley {transform: scaleY(1.5);}
		#scale {transform: scale(0);}
		</style>
	</head>
	<body>
		<div id="container">		
			<div class="origin">
				<div id="scalex"></div>
			</div>
			<div class="origin">
				<div id="scaley"></div>
			</div>
			<div class="origin">
				<div id="scale"></div>
			</div>
		</div>		
	</body>
</html>
