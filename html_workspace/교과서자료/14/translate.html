<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Transform - translate</title>
	<style>
		.container {
			width: 800px;
			height: 200px;
			margin: 20px auto;
		}

		.origin {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
			margin: 40px;
		}

		.origin>div {
			width: 100px;
			height: 100px;
			background-color: orange;
			transition: 1s;
		}

		/* Do it! 마우스 오버하면 사각형 이동하기 */
		.origin:nth-child(1):before {
			content: 'translateX(50px)';
			position: relative;
			top: -36px;
			left: -40px;
			width: 100%;
			text-align: center;
			display: block;
			width: 0;
			height: 0;
			white-space: nowrap;
		}
		.origin:nth-child(2):before {
			content: 'translateY(50px)';
			position: relative;
			top: -36px;
			left: -40px;
			width: 100%;
			text-align: center;
			display: block;
			width: 0;
			height: 0;
			white-space: nowrap;
		}
		.origin:nth-child(3):before {
			content: 'translate(10px, 20px)';
			position: relative;
			top: -36px;
			left: -40px;
			width: 100%;
			text-align: center;
			display: block;
			width: 0;
			height: 0;
			white-space: nowrap;
		}

		#movex:hover {
			transform: translateX(50px);
		}

		#movey:hover {
			transform: translateY(50px);
		}

		#movexy:hover {
			transform: translate(10px, 20px)
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="origin">
			<div id="movex"></div>
		</div>
		<div class="origin">
			<div id="movey"></div>
		</div>
		<div class="origin">
			<div id="movexy"></div>
		</div>
	</div>
</body>

</html>
