<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Transform:rotate</title>
  <style>
		#container{
			width:800px;
			margin:20px auto;
		}
		.origin {
			width: 100px;
			height: 100px;
			float: left;
			margin: 40px;
		}

		/* Do it! rotate 함수로 회전하기 */
		.origin:nth-child(1):before {
			content: 'rotate(10deg)';
			position: relative;
			top: 214px;
			left: 40px;
			width: 100%;
			text-align: center;
			display: block;
			width: 0;
			height: 0;
			white-space: nowrap;
		}
		.origin:nth-child(2):before {
			content: 'rotate(-10deg)';
			position: relative;
			top: 214px;
			left: 40px;
			width: 100%;
			text-align: center;
			display: block;
			width: 0;
			height: 0;
			white-space: nowrap;
		}
		#rotate1:hover{transform: rotate(10deg);}
		#rotate2:hover{transform: rotate(-10deg);}
  </style>
</head>
<body>		
	<div id="container"> 
		<div class="origin" id="rotate1">
			<img src="images/home.png" alt="">	
		</div>
		<div class="origin" id="rotate2">
			<img src="images/home.png" alt="">							
	</div>
</body>
</html>
