<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style>
	body::before {
		content: 'transition: 2s ease-in;';
		position: relative;
		top: 210px;
		left: 0;
		display: block;
		width: 100%;
		height: 0;
		text-align: center;
		white-space: nowrap;
	}
	.box {
		margin:50px auto;
		width: 100px;
		height: 100px;
		background-color: #fb5;
		border: 1px solid #222;
		/* Do it! 모든 대상에 2초 동안 ease-in 속도 곡선을 적용하는 트랜지션 */
		transition: 2s ease-in;
	}
	.box:hover {  /* 여기에 있는 속성이 모두 트랜지션 대상 */
		background-color: #f50;
		transform: rotate(270deg) scale(2);			
	}
</style>
</head>

<body>
	<div class="box"></div>
</body>
</html>
