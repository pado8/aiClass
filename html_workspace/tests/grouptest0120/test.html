<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybertruck Touch Me Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .footer {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #111;
            padding: 1rem;
            text-align: center;
        }

        .touch-me {
            position: relative;
            display: inline-block;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            cursor: pointer;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            50% {
                text-shadow: 0 0 5px #fff, 0 0 15px #0ff, 0 0 25px #0ff;
            }
        }

        .touch-me span {
            position: relative;
            display: inline-block;
            margin: 0 5px;
        }

        .touch-me span::after {
            content: '\f0e7'; /* FontAwesome lightning bolt */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #0ff;
            opacity: 0;
            animation: particle-move 1.5s infinite;
            animation-delay: calc(var(--index) * 0.2s);
        }

        @keyframes particle-move {
            0% {
                transform: translate(-50%, 0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -30px) scale(1.5);
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -60px) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="footer">
    <div class="touch-me">
        <span style="--index: 0;">T</span>
        <span style="--index: 1;">o</span>
        <span style="--index: 2;">u</span>
        <span style="--index: 3;">c</span>
        <span style="--index: 4;">h</span>
        <span style="--index: 5;"> </span>
        <span style="--index: 6;">M</span>
        <span style="--index: 7;">e</span>
    </div>
</div>

</body>
</html>
