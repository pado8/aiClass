<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">Board List Page
      <span>
        <a th:href="@{/board/register}" class="btn btn-outline-primary">REGISTER</a>
      </span>
    </h1>

    <form action="/board/list" method="get" id="searchForm" class="mt-4 mb-4">
      <input type="hidden" name="page" value="1">

      <div class="form-row align-items-center">
        <div class="col-md-3 mb-2">
          <select name="size" class="custom-select"
                  th:onchange="this.form.page.value=1; this.form.submit();"
                  th:value="${pageRequestDTO.size}">
            <option value="10" th:selected="${pageRequestDTO.size == 10}">10개씩</option>
            <option value="20" th:selected="${pageRequestDTO.size == 20}">20개씩</option>
            <option value="50" th:selected="${pageRequestDTO.size == 50}">50개씩</option>
            <option value="100" th:selected="${pageRequestDTO.size == 100}">100개씩</option>
          </select>
        </div>

        <div class="col-md-9 mb-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <select class="custom-select" name="type">
                <option value=""    th:selected="${pageRequestDTO.type == null}">-------</option>
                <option value="t"   th:selected="${pageRequestDTO.type=='t'}">제목</option>
                <option value="c"   th:selected="${pageRequestDTO.type=='c'}">내용</option>
                <option value="w"   th:selected="${pageRequestDTO.type=='w'}">작성자</option>
                <option value="tc"  th:selected="${pageRequestDTO.type=='tc'}">제목+내용</option>
                <option value="tcw" th:selected="${pageRequestDTO.type=='tcw'}">제목+내용+작성자</option>
              </select>
            </div>
            <input class="form-control" name="keyword" placeholder="검색어"
                   th:value="${pageRequestDTO.keyword}">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
              <button class="btn btn-outline-secondary btn-clear"  type="button">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Writer</th>
        <th scope="col">Regdate</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="dto : ${result.dtoList}" >
        <th scope="row">
          <a th:href="@{/board/read(bno = ${dto.bno},
                    page= ${result.page},
                    type=${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword} ,
                    size=${pageRequestDTO.size} )}">
            [[${dto.bno}]]
          </a>
        </th>
        <td>[[${dto.title}]] ----------------
          <span th:if="${dto.replyCount > 0}">
            [<b th:text="${dto.replyCount}"></b>]
          </span>
        </td>
        <td>[[${dto.writerName}]] <small>[[${dto.writerEmail}]]</small> </td>
        <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
      </tr>

      </tbody>
    </table>

    <ul class="pagination h-100 justify-content-center align-items-center">

      <li class="page-item " th:if="${result.prev}">
        <a class="page-link" th:href="@{/board/list(page= ${result.start -1},
                    type=${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword} ,
                    size=${pageRequestDTO.size} )}" tabindex="-1">Previous</a>
      </li>

      <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
        <a class="page-link" th:href="@{/board/list(page = ${page} ,
                   type=${pageRequestDTO.type} ,
                   keyword = ${pageRequestDTO.keyword} ,
                    size=${pageRequestDTO.size} )}">
          [[${page}]]
        </a>
      </li>

      <li class="page-item" th:if="${result.next}">
        <a class="page-link" th:href="@{/board/list(page= ${result.end + 1} ,
                    type=${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword} ,
                    size=${pageRequestDTO.size} )}">Next</a>
      </li>
    </ul>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      var msg = [[${msg}]];
      console.log(msg);

      if(msg){
          $(".modal").modal();
      }

      var searchForm = $("#searchForm");
      $('.btn-search').click(function(e){
          searchForm.submit();
      });

      $('.btn-clear').click(function(e){
          searchForm.empty().submit();
      });
    </script>
  </th:block>
</th:block>
