<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript연습</title>
    <script>
        console.log(Math.floor(Math.random()*10)+1); // 1 ~ 10 사이의 난수 구하기
        console.log(Math.floor(Math.random()*6)+1); // 1 ~ 6 사이의 난수 구하기
        console.log(Math.floor(Math.random()*45)+1); // 1 ~ 45 사이의 난수 구하기

        let leftValue= (screen.availWidth-500)/2
        let topValue = (screen.availHeight-400)/2

        let newWin = window.open('notice.html', 'js', "width=500, height=400, left="+leftValue+", top="+topValue+""); //현재는 브라우저에서 popup을 허용해야 볼 수 있음. 대신 modal을 사용하는 추세
        if (newWin == null) {
            alert('팝업이 차단되어있습니다 해제후 새로고침 해주세요.')
        }

    </script>
</head>
<body>
    <button onclick="javascript:history.back()">
        이전
    </button>
</body>
</html>
