<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 분해 할당</title>
    <script>
        //배열 구조분해할당
        let arr = [1,2,3];
        let [one, two, three] = arr; //arr 배열을 구조 분해 해서 item을 변수에 저장
        console.log(one, two, three);
        //객체 구조분해할당
        let person = {
            name: "신사임당",
            age: 25,
            location1: "경기도"
        };
        let {name, age, location1} = person; // person 객체를 구조분해해서 속성값을 변수에 저장
        console.log(name, age, location1);
    </script>
</head>
<body>

</body>
</html>
