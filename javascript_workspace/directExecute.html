<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시실행함수</title>
    <script>
        // 즉시실행함수. 익명함수를 이용해서 정의하자마자 실행.
        // 함수의 이름이 없으므로 배포시 함수의 이름이 같아서 충돌될 일이 없음.
        (function () {
            console.log("즉시실행함수");
        })();
    </script>
</head>
<body>
    
</body>
</html>
