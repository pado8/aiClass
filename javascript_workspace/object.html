<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        let person = {
            name: "홍길동",
            birthday: "030219",
            pId: "1234567",
            fullId: function () {
                return this.birthday + this.pId;
            }
        };
        document.write(person.name + "<br>");
        document.write(person.fullId() + "<br>");

        let person2 = {
            name: "이순신",
            birthday: "011211",
            pId: "1111111",
            fullId: () => {
                return "123456789";
            }
        }
        document.write(person2.name + "<br>");
        document.write(person2.fullId() + "<br>");

        let person3 = {
            name: "홍길동",
            age: 25,
            "like cat":true
        };
        // 속성 추가 가능
        person3.gender = "male";
        person3["nickname"] = "winterlood";
        console.log(person3.gender);
        console.log(person3["nickname"]);

        //속성 삭제
        console.log(person3);
        delete person3.gender;
        delete person3["nickname"];
        console.log(person3);

        let person4 = {
            age : 10
        };
        console.log(person4.b);
        let isNameExist="name" in person4;
        console.log(isNameExist);

        let person5 = {
            name:"이정환"
        }
        let man = {
            name:"이정환"
        }

        console.log(person5 === man); // false person5와 man에 들어 있는 참조값이 서로 다르므로 false === 값과 타입이 같아야 true
        console.log(person5 == man); // false person5와 man에 들어 있는 참조값이 서로 다르므로 false
        
        let person6 = {
            name : "홍길동",
            age : 25,
            location : "경기도"
        }

        for(let key of Object.keys(person6)){
            console.log(key, person6[key]);
        }
        for(let key in person6){
            console.log(key, person6[key]);
        }

    </script>
</head>

<body>

</body>

</html>
