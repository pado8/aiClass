<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoisting</title>
    <script>
        func(); //hoisting. 아직 구현되지 않은 함수를 먼저 호출할 수 있음. 뒤에 함수 구현 가능

        function func() {
            console.log("hoisting");
        }

        funcB(); // 함수 expression 방식으로 만든 함수는 hoisting 안됨.

        let funcB = function() {
            console.log("funcB");
        }
    </script>
</head>
<body>
    
</body>
</html>
