<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        let score = 80;
        if (score >= 60) {
            console.log('합격')
        } else {
            console.log('불합격')
        }

        console.log((score >= 60) ? '합격' : '불합격')

        if (score >= 90) {
            console.log('A')
        } else if (score >= 80) {
            console.log('B')
        } else if (score >= 70) {
            console.log('C')
        } else if (score >= 60) {
            console.log('D')
        } else {
            console.log('F 불합격')
        }

        score1 = 77;
        console.log(score1 / 10);
        switch (parseInt(score1 / 10)) {
            case 10: case 9: case 8: case 7: case 6: // 10 or 9 or 8 or 7 or 6 이면
                console.log("합격");
                break;
            default:
                console.log("불합격");
        }

        let i = 1;
        while (i < 3) {
            console.log(i);
            i++;
        }

        let j = 1;
        do {
            console.log(j);
            j++;
        } while (j < 3);

        for (let k = 0; k < 3; k++) {
        }

        let arr = [10, 20, 30];
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        for (let i in arr) {
            console.log(arr[i]);
        }

        for (let value of arr) {
            console.log(value);
        }

        for (let a = 1; a < 10; a++) {
            if (a % 2 == 0) { //짝수이면 continue 다음 부분 skip. 결국 홀수만 출력됨
                continue;
            } 
            console.log(a);
        }
        for (let a = 1; a < 10; a++) {
            if (a % 2 == 0) { //짝수이면 break. for문 중지됨.
                break;
            } 
            console.log(a);
        }

    </script>
</head>

<body>

</body>

</html>
