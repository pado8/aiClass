<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        function addNum(x, y) {
            return x + y;
        }
        document.write(addNum(2, 3) + '<br/>');
        document.write(addNum(5, 7) + '<br/>');
        document.write(addNum(9, 1) + '<br/>');

        function sqr(x) {
            return x * x;
        }
        var sqrNum = sqr;
        document.write(sqr(4) + '<br/>');
        document.write(sqrNum(4) + '<br/>');

        // 함수의 여러 형태
        // parameter, return 값 없음
        function f1() {
            document.write('f1<br/>');
        }
        f1();

        // parameter 있음
        function f2(x) {
            document.write(x + ' f2 <br/>');
        }
        f2(10);

        // parameter 없음, return 값 있음
        function f3() {
            return 100000;
        }
        document.write(f3() + ' f3 <br/>');

        // parameter, return 값 모두 있음
        function f4(x) {
            return x * 100;
        }
        document.write(f4(10) + ' f4 <br/>');

    </script>
</head>

<body>

</body>

</html>
