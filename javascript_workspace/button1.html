<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addList 사용하는 예제</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .disabled {
            color: #ccc;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        .enabled {
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
        }
    </style>
</head>

<body>
    <div>
        <label>
            <input type="checkbox" id="agree"> 필수 항목 동의
        </label>
    </div>
    <div>
        <button id="proceed" disabled>다음으로 진행</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkbox = document.querySelector('#agree');
            const proceedButton = document.querySelector('#proceed');

            checkbox.addEventListener('change', function () {
                // if (this.checked) {
                //     proceedButton.classList.remove('disabled');
                //     proceedButton.classList.add('enabled');
                //     proceedButton.disabled = false;
                // } else {
                //     proceedButton.classList.remove('enabled');
                //     proceedButton.classList.add('disabled');
                //     proceedButton.disabled = true;
                // }
                proceedButton.classList.toggle('enabled', this.checked);  // 체크했다면 .enabled 토글
                proceedButton.classList.toggle('enabled', !this.checked); // 체크하지 않았다면 .disabled 토글
                proceedButton.disabled = !this.checked;  // 버튼의 활성화/비활성화 상태
            });
        });

    </script>
</body>

</html>
