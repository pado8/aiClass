    <script>
        let score = 80;
        if (score >= 60) {
            console.log('합격')
        } else {
            console.log('불합격')
        }

        console.log((score >= 60) ? '합격' : '불합격')

        if (score >= 90) {

        }

        switch (department) {

                console.log("프로그래밍 공부를 합니다.");
                break;
            case "철학":
                console.log("동서양 고대부터 현대까지 철학자들의 사상을 공부 합니다.");
                break;
            case "자율전공":
                console.log("1학년동안 자신의 전공을 깊이 있게 고민해서 결정합니다.");
                break;
            default:
                console.log("교학처에 문의하세요");
        }

        score = 97;
        switch (parseInt(score / 10)) {
            case 10:
            case 9:
                console.log("A");
                break;
            case 8:

                break;
            case 7:

                break;
            case 6:
                console.log("D");
                break;
            default:
                console.log("F");
        }

        score1 = 77;
        console.log(score1 / 10);
        switch (parseInt(score1 / 10)) {
            case 10: case 9: case 8: case 7: case 6: // 10 or 9 or 8 or 7 or 6 이면
                console.log("합격");
                break;
            default:
                console.log("불합격");
        }

        let i = 1;
        while (i < 3) {
            console.log(i);
            i++;  // 없으면 무한루프에 빠짐. 주의
        }

        let j = 1;
        do {
            console.log(j);
            j++; // 없으면 무한루프에 빠짐. 주의
        } while (j < 3);

        let arr = [10, 20, 30];
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        for (let i in arr) {
            console.log(arr[i]);
        }

        for (let value of arr) {
            console.log(value);
        }

        for (let a = 1; a < 10; a++) {
            if (a % 2 == 0) { //짝수이면 continue 다음 부분 skip. 결국 홀수만 출력됨
                continue;
            }
            console.log(a);
        }
        for (let a = 1; a < 10; a++) {
            if (a % 2 == 0) { //짝수이면 break. for문 중지됨.
                break;
            }
            console.log(a);
        }

        for (var dan = 2; dan <= 9; dan++) {
            // dan:
            for (var n = 1; n <= 9; n++) {

            }
        }

    </script>
