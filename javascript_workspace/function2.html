<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function2</title>
    <script>
        // function을 만드는 여러 방법
        // 1. function 키워드 사용
        function f1(x) {
            return x + 10;
        }
        document.write(f1(10) + "<br/>");

        // 2. 익명함수 anonymous function.
        // => 특정 조건에서 자동으로 호출되는 함수.
        // => 직접 호출이 불가능하므로 reference 변수를 이용.
        // => reference 변수가 함수의 이름역할.
        let f2 = function () {
            document.write("hello<br/>");
        };
        f2();

        // 3. 람다식. 화살표함수
        // => 익명함수와 비슷하게 이름이 없음
        // => refernence를 사용해서 호출가능.
        let f3 = (x) => {
            return x+3;
        }
        document.write(f3(30) + '<br>');
        
    </script>
</head>

<body>

</body>

</html>
