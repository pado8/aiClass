  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Grid Layout</title>
    <style>      
      .gallery {
        width:700px;
        height: 700px;
        margin: 20px auto;
        display: grid;
        grid-template-areas: 
        "photo1 photo2 photo3"
        "photo1 photo5 photo5"
        "photo4 photo5 photo5";
        gap: 5px;
      }

      .gallery div {
        width:100%;
        height:100%;
        border-radius: 10px;
        object-fit:cover;
      }

      .photo1 {grid-area: photo1;background: url(images/photo-1.jpg);background-size: cover;background-position: -300px;}
      .photo2 {grid-area: photo2;background: url(images/photo-2.jpg);background-size: cover;background-position: center;}
      .photo3 {grid-area: photo3;background: url(images/photo-3.jpg);background-size: cover;background-position: center;}
      .photo4 {grid-area: photo4;background: url(images/photo-4.jpg);background-size: cover;background-position: center;}
      .photo5 {grid-area: photo5;background: url(images/photo-5.jpg);background-size: cover;background-position: left;}

      
    </style>
  </head>
  <body>
    <div class="gallery">
      <div class="photo1"></div>
      <div class="photo2"></div>
      <div class="photo3"></div>
      <div class="photo4"></div>
      <div class="photo5"></div>
    </div>
  </body>
  </html>
