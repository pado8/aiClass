<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            let num = 1; // 현재 순서를 기억하는 전역변수

            $("#next").click(function () {
                num++;
                if (num > 5) {num = 1;}
                $("img").attr("src", "img/pic0" + num + ".jpg"); // src 속성값을 변경
            });
            
            $("#prev").click(function () {
                num--;
                if (num < 1) {num = 5;}
                $("img").attr("src", "img/pic0" + num + ".jpg"); // src 속성값을 변경
            });

            $("#btn1").click(function () {
                $("img").removeAttr("src"); // src 속성 삭제
            });

        });

    </script>
</head>

<body>
    <button id="prev">prev</button>
    <button id="next">next</button>
    <img src="img/pic01.jpg" alt="이미지" style="width: 200px; height: 200px;">
    <button id="btn1">btn1</button>
</body>

</html>
