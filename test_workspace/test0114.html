<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        
        @font-face {
            font-family: "SeoulNamsanB";
            src: url('../fonts/SeoulNamsanB.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .first {
            width: 100px;
            float: left;
            background-color: green;
        }

        .second {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .third {
            border-radius: 50%;
        }

        .fourth {
            width: 50px;
            height: 30px;
            border-radius: 10px;
            background-color: aqua;
        }

        .fifth {
            font-family: 'Nanum Gothic';
        }

        .sixth {
            font-family: 'Jua';
        }

        .seventh {
            border-color: cyan;
        }

        .submisson {
            font-family: "SeoulNamsanB";
        }
    </style>
</head>

<body>
    <h1>1번</h1>
    <div class="first">1</div>
    <div class="first">2</div>
    <div class="first">3</div>
    <br>
    <h1>2번, 3번</h1>
    <div class="second third"></div>
    <br>
    <h1>4번</h1>
    <button class="fourth"></button>
    <br>
    <h1>5번</h1>
    <h1 class="fifth">회원가입을 환영합니다.</h1>
    <br>
    <h1>6번</h1>
    <ul>
        <li>
            <label for="uid" class="sixth">아이디</label>
            <input type="text" id="uid" autofocus placeholder="4글자 ~ 20글자 사이로 입력하세요" required>
        </li>
    </ul>
    <br>
    <h1>7번</h1>
    <ul>
        <li>
            <label for="uid">아이디</label>
            <input class="seventh" type="text" id="uid" autofocus placeholder="4글자 ~ 20글자 사이로 입력하세요" required>
        </li>

        <li>
            <label for="about">자기소개</label><br>
            <textarea class="seventh" cols="40" rows="5" id="about"></textarea>
        </li>
    </ul>
    <br>
    <h1>부가미션</h1>
    <div class="submisson">서울남산체B</div>
</body>

</html>
