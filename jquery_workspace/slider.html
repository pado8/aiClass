<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        .animation_canvas {
            overflow: hidden;
            position: relative;
            width: 600px;
            height: 400px;
        }

        /* Slider Panel */
        .slider_panel {
            width: 3000px;
            position: relative;
        }

        .slider_image {
            float: left;
            width: 600px;
            height: 400px;
        }

        /* Control Panel */
        .control_panel {
            position: absolute;
            bottom: 0px;
            left: 270px;
            overflow: hidden;
        }

        .dot {
            font-size: 30px;
            cursor: pointer;
            color: greenyellow;
        }
    </style>
    <script>
        $(document).ready(function () {
            // 슬라이더를 움직여주는 함수
            function moveSlider(index) {
                var willMoveLeft = -(index * 600);
                $('.slider_panel').animate({ left: willMoveLeft }, 'slow');
            };
            $(".dot").click(function () {
                moveSlider($(this).index());
            });
        });
    </script>

</head>


<body>
    <div class="animation_canvas">
        <div class="slider_panel">
            <img src="img/pic01.jpg" class="slider_image" />
            <img src="img/pic02.jpg" class="slider_image" />
            <img src="img/pic03.jpg" class="slider_image" />
            <img src="img/pic04.jpg" class="slider_image" />
            <img src="img/pic05.jpg" class="slider_image" />
        </div>
        <div class="control_panel" style="text-align:center">
            <span class="dot">*</span>
            <span class="dot">*</span>
            <span class="dot">*</span>
            <span class="dot">*</span>
            <span class="dot">*</span>
        </div>
    </div>
</body>


</html>
