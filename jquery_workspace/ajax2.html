<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'list.json',
                success: function (data) {
                    // console.log(data);
                    // $('#list').text(data);
                    let html ='';

                    for (let i = 0; i < data.length; i++) {
                        // console.log(data[i]);
                        html+=('이름 :'+data[i].name+', 학과 :'+data[i].department+'<br/>');
                        $('#list').html(html);
                    }
                }
            });
        });

    </script>
</head>

<body>
    <div id="list"></div>
</body>

</html>
