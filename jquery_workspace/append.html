<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sibling 찾기</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
      .container {
        display: block;
        border: 1px solid lightgray;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script>
      $(function () {
        $("#btn1").click(function () {
          $(".container").append("<p>append</p>"); // css의 ::after선택자와 같은 역할
        });
        $("#btn2").click(function () {
          $(".container").prepend("<p>prepend</p>"); // css의 ::before선택자와 같은 역할
        });
        $("#btn3").click(function () {
          $(".container").before("<p>before</p>"); 
        });
        $("#btn4").click(function () {
          $(".container").after("<p>after</p>"); 
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <p>jQuery</p>
    </div>

    <button id="btn1">append()</button>
    <button id="btn2">prepend()</button>
    <button id="btn3">before()</button>
    <button id="btn4">after()</button>
  </body>
</html>
