<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("div").animate({
                    left: "250px",
                    opacity: 0.5,
                    height: "150px",
                    width: "150px",
                });
            });

            $("#btn2").click(function () {
                $("div").animate({
                    left: "250px",
                    height: "+=150px",
                    width: "+=150px",
                });
            });

            $("#btn3").click(function () {
                var div = $("div");
                //div.animate({height:"300px",opacity:"0.4"},"slow");
                //div.animate({width:"300px",opacity:"0.8"},"slow");
                //div.animate({height:"100px",opacity:"0.4"},"slow");
                //div.animate({width:"100px",opacity:"0.8"},"slow");

                // chaining
                div
                    .animate({ height: "300px", opacity: "0.4" }, "slow")
                    .animate({ width: "300px", opacity: "0.8" }, "slow")
                    .animate({ height: "100px", opacity: "0.4" }, "slow")
                    .animate({ width: "100px", opacity: "0.8" }, "slow", function () {
                        console.log("call back에 의해서 애니메이션 종료후 작업");
                    });

                console.log("애니메이션 종료후 작업"); // 애니메이션이 모두 종료되기 전에 실행됨.
            });

            $("#btn4").click(function () {
                $("div")
                    .animate({ left: "250px" }, 2000)
                    .animate({ top: "250px" }, 2000)
                    .animate({ left: "0px" }, 2000)
                    .animate({ top: "40px" }, 2000);
            });

            $("#stop").click(function () {
                // $("div").stop();  // $("div").stop(false,false); 와 같음
                //$("div").stop(true,false); // 모든 애니메이션 종료. 마지막 장면으로 가지 않음(stop위치에 머뭄)
                // $("div").stop(true,true); // 모든 애니메이션 종료. 마지막 장면으로 이동
                // $("div").stop(false,false); // 현재 애니메이션 종료. 마지막 장면으로 가지 않음. 기본값
                $("div").stop(false, true); // 현재 애니메이션 종료. 마지막 장면으로 이동
            });
        });
    </script>
</head>

<body>
    <button id="btn1">btn1</button>
    <button id="btn2">btn2</button>
    <button id="btn3">btn3</button>
    <button id="btn4">btn4</button>
    <button id="stop">stop</button>
    <div style="background: olive; height: 100px; width: 100px; position: absolute"></div>
</body>

</html>
